<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(95, 135, 135);
            box-sizing: border-box;
        }
        #container{
            border: 2px solid black ;
            background-color: rgb(231, 164, 208);
            height:80px;
            width:900px;
            padding:10px;
           margin:auto;
        
        }
        
    </style>
</head>
<body>

    <div id="container">
        
        
        <h1 id="time"></h1>
        </div>
    
    
</body>

<script>
   
    function display(){
        let t=new Date;
        document.getElementById("time").innerHTML=t;
    }
    setInterval(display,1000);

</script>

</html>
